<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">

</head>

<body>


    <div class="Container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full Name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>

                <div class="input-box">
                    <label for="age">Age</label>
                    <input type="number" placeholder="Enter Your Age" name="age" required>
                </div>

                <div class="input-box">
                    <label for="height">Height</label>
                    <input type="number" placeholder="Enter Your Height" name="height" required>
                </div>

                <div class="input-box">
                    <label for="weight">Weight</label>
                    <input type="number" placeholder="Enter Your Weight" name="weight" required>
                </div>

                <div class="input-box">
                    <label for="nationality">Nationality</label>
                    <input type="text" placeholder="Your Nationality" name="nationality" required>
                </div>

                <div class="input-box">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="date" placeholder="Enter Your Date of Birth" name="dateofbirth" required>
                </div>

                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input class="phone" type="number" placeholder="Enter Phone Number" name="phone" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter New Password" name="password" required>
                </div>

                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Confirm Your Password" name="confirmpassword" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="alert">
                    <p>Complete the registration page your your correct details. If you will be find with wrong information, you will be disqualified. </p>
                </div>
                <div class="button-container">
                    <button type="submit">Registration</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
