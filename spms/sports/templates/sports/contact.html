<head>

   <title> Responsive contact us page</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

   <body>
    <div class=" contactUs ">
     <div class="title ">
       <h2 class="title">Get in Touch</h2>
       </div>
       <div class="box"></div>

       <!-- form -->
       <form action="">
        <div class="input-group">
            <label class="label" for="name">first name</label>
            <input class="box-type" type="text" placeholder="first name" id="name" required>
        </div>
        <div class="input-group">
            <label class="label" for="name">last name</label>
            <input class="box-type" type="text" placeholder="last name" id="name" required>
        </div>
        <div class="input-group">
            <label class="label" for="email">Email  </label>
            <input class="box-type email"  type="email" placeholder="rpsu@gmail.com" id="email" required>
        </div>
        <div class="input-group">
            <label class="label " for="number">Mobile</label>
            <input class="box-type mbl"  placeholder="0123456789" type="tel" id="number" required>
        </div>
        <div class="input-group">
            <label class="label" >Message</label>
                <textarea class="box-type" name="" id="message" cols="80" rows="3"></textarea>
        </div>
        <button type="submit" class="btn ">Contact</button>
       </form>
       <!-- info Box -->
       <div class="contact info">
        <h3>contact Info</h3>
        <div class="infoBox">
            <div>
                <span><ion-icon name="location"></ion-icon></span>
                <p>cannaught palace, Dhaka <br>BANGLADESH</p>
            </div>

            <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="mailto:amanat000@email.com">amanat000@email.com</a>
            </div>

            <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:0134848484">0134848484</a>
            </div>
            <!-- social Media Links -->
            <ul class="sci">
                <li><a href=https://www.facebook.com><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href=http://twittwe.com><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href=https://www.linkedin.com><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href=https://www.instagram.com><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
        </div>
       </div>
    </div>
