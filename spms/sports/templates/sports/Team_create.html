<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-5 p-5">
        <table class="table table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col" colspan="7" class="text-center bg-success bg-opacity-50">Create Team</th> 
              </tr>
              <tr>
                <th scope="col" colspan="7" class="text-center bg-success bg-opacity-25">Team Name: RPSU Wolves</th> 
              </tr>
              <tr class="text-center bg-success bg-opacity-10">
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Team Role</th>
                <th scope="col">Team Logo</th>
                <th scope="col">Game Name</th>
                <th scope="col">Team Code</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr class="bg-success bg-opacity-25">
                <th scope="row">1</th>
                <td><input class="form-control-plaintext" type="text" placeholder="name.." name="" id=""></td>
                <td><input class="form-control-plaintext" type="email" placeholder="email address.." name="" id=""></td>
                <td><input class="form-control-plaintext" type="text" placeholder="team role.." name="" id=""></td>
                <td rowspan="3"><input class="border-0" id="formFileSm" type="file"></td>
                <td rowspan="3">
                    <select class="form-select border-0" aria-label="Default select example">
                        <option selected>Open this select Game</option>
                        <option value="Football">Football</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Handball">Handball</option>
                        <option value="Chess">Chess</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Table Tennis">Table Tennis</option>
                        <option value="Shooting">Shooting</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Golf">Golf</option>
                        <option value="Kabaddi">Kabaddi</option>
                        <option value="Carrom Pool">Carrom Pool</option>
                      </select>
                </td>
                <td rowspan="3"><input class="form-control-plaintext" type="text" placeholder="enter team code" name="" id=""></td>
              </tr>
              <tr class="bg-success bg-opacity-10">
                <th scope="row">2</th>
                <td><input class="form-control-plaintext" type="text" placeholder="name.." name="" id=""></td>
                <td><input class="form-control-plaintext" type="email" placeholder="email address.." name="" id=""></td>
                <td><input class="form-control-plaintext" type="text" placeholder="team role.." name="" id=""></td>
              </tr>
              <tr class="bg-success bg-opacity-25">
                <th scope="row">3</th>
                <td><input class="form-control-plaintext" type="text" placeholder="name.." name="" id=""></td>
                <td><input class="form-control-plaintext" type="email" placeholder="email address.." name="" id=""></td>
                <td><input class="form-control-plaintext" type="text" placeholder="team role.." name="" id=""></td>
              </tr>
              <tr class="bg-success bg-opacity-10">
                <td colspan="7" class="text-center">
                    <button class="border-0 bg-success bg-opacity-10"><i class="fa-solid fa-plus"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row gap-5 p-3 text-center">
            <div class="col border-3 rounded-3 m-2 btn btn-outline-success" type="button"><p class="pt-3">Create</p>
            </div>
            <div class="col border-3 rounded-3 m-2 btn btn-outline-success" type="button"><p class="pt-3">Edit</p></div>
            <div class="col border-3 rounded-3 m-2 btn btn-outline-success" type="button"><p class="pt-3">Update</p></div>
            <div class="col border-3 rounded-3 m-2 btn btn-outline-success" type="button"><p class="pt-3">Delete</p></div>
          </div>
    </div>
    <script src="https://kit.fontawesome.com/7a1e1ce7a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
