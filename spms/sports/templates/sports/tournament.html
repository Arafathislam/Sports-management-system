<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tounament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <!-- -----------Carousel----------- -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="bg-image carousel-inner" style="
        background-image: url('images/banner_background.png');">
          <div class="carousel-item active bg-warning bg-opacity-10" >
            <div class="d-flex justify-content-between p-5">
                <img src="images/wolves.png" class="d-block p-5" alt="...">
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="fw-bolder fst-italic">VS</h1>
                <p class="fs-5 fw-semibold fst-italic">20<sup>th</sup> November/2pm-3pm</p>
            </div>
              <img src="images/eagles.png" class="d-block p-5" alt="...">
            </div>
          </div>

          <div class="carousel-item bg-info bg-opacity-10">
            <div class="d-flex justify-content-between p-5">
                <img src="images/wolves.png" class="d-block p-5" alt="...">
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
              <h1 class="fw-bolder fst-italic">VS</h1>
              <p class="fs-5 fw-semibold fst-italic">20<sup>th</sup> November/2pm-3pm</p>
            </div>
              <img src="images/eagles.png" class="d-block p-5" alt="...">
            </div>
          </div>
          <div class="carousel-item bg-success bg-opacity-50">
            <div class="d-flex justify-content-between p-5">
                <img src="images/wolves.png" class="d-block p-5" alt="...">
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="fw-bolder fst-italic">VS</h1>
                <p class="fs-5 fw-semibold fst-italic">20<sup>th</sup> November/2pm-3pm</p>
            </div>
              <img src="images/eagles.png" class="d-block p-5" alt="...">
            </div>
          </div>
          
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
